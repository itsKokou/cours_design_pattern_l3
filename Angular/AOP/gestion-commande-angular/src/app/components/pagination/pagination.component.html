<ol class="flex justify-center gap-1 text-xs font-medium" >
  
    <li>
        <a class="inline-flex h-8 w-8 items-center justify-center rounded border border-gray-100 bg-white text-gray-900 rtl:rotate-180 hover:bg-gray-300">
            <span class="sr-only">Prev Page</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd"/>
            </svg>
        </a>
    </li>
  
    @for (item of data.pages; track $index) {
        <li >
            <a (click)="paginate($index)"  
            [ngClass]=" $index==data.currentPage ? 'block h-8 w-8 rounded border text-center leading-8 border-blue-600 bg-blue-600 text-white' : 'block h-8 cursor-pointer w-8 rounded border text-center leading-8 border-gray-100 bg-white text-gray-900 hover:bg-gray-300'"
        
            style="height:32px; cursor: pointer; width: 32px ;"
            >{{$index+1}}</a>
        </li>
      }
    <!--li class="block h-8 w-8 rounded border-blue-600 bg-blue-600 text-center leading-8 text-white">
        2
    </li-->

    <li >
        <a 
          class="inline-flex h-8 w-8 items-center justify-center rounded border border-gray-100 bg-white text-gray-900 rtl:rotate-180 hover:bg-gray-300"
        >
            <span class="sr-only">Next Page</span>
            <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-3 w-3"
                    viewBox="0 0 20 20"
                    fill="currentColor"
            >
                <path
                        fill-rule="evenodd"
                        d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                        clip-rule="evenodd"
                />
            </svg>
        </a>
    </li>
</ol>
